name: 'Add CMS Changes to CMS Project'
on:
  push:
    branches:
      - main

env:
  GITHUB_EVENT_BEFORE: ${{ github.event.before }}
  GITHUB_SHA: ${{ github.sha }}

jobs:
  core-commits-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Run cms check
        id: 'run-cms-check'
        run: |
          added_lines=$(git diff 781caa1b9d34824f17249294a5e33ea9219d7435..eeb13d7209e67b76a1d7122ece73f0bec65b6af0)

      - name: Create Issue From File
        id: create-issue
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: An example issue
          content-filepath: ./issue-template.md
          labels: |
            report
