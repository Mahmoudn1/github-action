name: 'File Changes'

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  change-files-checks:
    runs-on: ubuntu-latest
    permissions:
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Get all changed markdown files
        id: changed-markdown-files
        uses: tj-actions/changed-files@v40
        with:
          files: |
             **.json

      - name: Print added changes in json files
        id: print-changes
        run: |
          added_changes=()  # Initialize an empty array
          for file in ${{ steps.changed-json-files.outputs.changed_json_files }}; do
            echo "Added changes in $file:"
            
            # Get the content of the file in the base branch (usually main or master)
            base_content=$(git show origin/main:"$file")
            
            # Get the content of the file in the current branch
            current_content=$(cat "$file")
            
            # Use jq to filter and extract added JSON lines
            added_json=$(diff -u <(echo "$base_content") <(echo "$current_content") | grep '^\+[^+]' | jq -c '.')
      
            # If there are added JSON lines, add them to the array
            if [ -n "$added_json" ]; then
              added_changes+=("$added_json")
            fi
          done
      
          # Set the output variable with the added changes
          echo "::set-output name=printed_changes::[${added_changes[*]}]"

      - name: Create new issue
        id: create-issue
        run: |
          echo "Added changes: ${{ steps.print-changes.outputs.printed_changes }}"
          title="Found a bug"
          body="${{ steps.print-changes.outputs.printed_changes }}"
          labels="[\"bug\"]"

          response=$(curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/Mahmoudn1/github-action/issues \
            -d "{\"title\":\"$title\",\"body\":\"$body\",\"labels\":$labels}")

          echo "Issue creation response: $response"
