name: 'File Changes'

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  change-files-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Get all changed json files
        id: changed-json-files
        run: |
          # Get all changed json files
          changed_json_files=($(git diff --name-only ${{ github.event.before }} ${{ github.sha }} -- '*.json'))
          echo "::set-output name=changed_json_files::${changed_json_files[*]}"

      - name: Print added changes in json files
        id: print-changes
        run: |
          added_changes=()  # Initialize an empty array
          for file in ${{ steps.changed-json-files.outputs.changed_json_files }}; do
            echo "Added changes in $file:"
            # Get the content of the file in the base branch (usually main or master)
            base_content=$(git show origin/main:"$file")
            
            # Get the content of the file in the current branch
            current_content=$(cat "$file")
            
            # Use diff to compare the contents and add lines with meaningful changes to the array
            while IFS= read -r line; do
              if [[ "$line" =~ ^\+[^+]{1,}$ && ! "$line" =~ ^\+{.*}$ ]]; then
                added_changes+=("${line:1}")  # Remove the leading '+'
              fi
            done < <(diff -u <(echo "$base_content") <(echo "$current_content") | grep '^\+')
            
            # Drop the first item in added_changes
            added_changes=("${added_changes[@]:1}")
            
            # Print all added changes
            for added_line in "${added_changes[@]}"; do
              echo "$added_line"
            done
          done

          # Set the output variable with the added changes
          echo "::set-output name=printed_changes::${added_changes[*]}"

      - name: Create new issue
        uses: actions/github-script@v6
        with:
          script: |
            const addedChanges = `${{ steps.print-changes.outputs.printed_changes }}`;
            const title = 'New Changes Detected';
            const body = `The following changes were detected:\n\n${addedChanges}`;

            const response = await github.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
            });

            console.log(`New issue created: ${response.data.html_url}`);
